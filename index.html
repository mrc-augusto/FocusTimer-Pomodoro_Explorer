<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Temporizador estilo pomodoro">
  <!-- Favicon -->
  <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- JS -->
  <script type="module" src="js/main.js" defer></script>
  <!-- Phosphor Icons -->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <title>FocusTimer - Pomodoro</title>
</head>
<body>
  <div id="app">
    <!-- <button id="toggle-mode">
        <span>Ativar / desativar light mode</span>
        <i class="ph-bold ph-sun"></i>
        <i class="ph-bold ph-moon"></i>
    </button> -->
    <section id="timer" class="flex">
        <span id="minutes">25</span>
        <span>:</span>
        <span id="seconds">00</span>
    </section>

    <section id="controls" class="flex">
        <button class="ph ph-play-circle"></button>
        <button class="ph ph-pause-circle"></button>
        <button class="ph ph-timer secondary"></button>
        <button class="ph ph-stop-circle secondary"></button>
        <button class="ph ph-speaker-none secondary"></button>
        <button class="ph ph-speaker-high"></button>
    </section>

</div>
</body>
</html>
